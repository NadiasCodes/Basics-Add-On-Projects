<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CSS Transform</title>
  </head>

  <style>
    img {
      width: 200px;
      margin: 100px;
    }

    .one {
      transform: rotate(40deg);
    }
    .two {
      transform: scale(2) rotate(62deg);
    }

    .three {
      transform: rotate(75deg);
    }

    .four {
      transform: translateX(-50px) rotate(-25deg) scale(1.2);
    }
  </style>
  <body>
    <img
      src="https://img.freepik.com/free-photo/northern-light-aurora-borealis-kirkjufell-iceland-kirkjufell-mountains-winter_335224-681.jpg?w=1800&t=st=1701877537~exp=1701878137~hmac=95189c05fa4104c6b93d47051508f9ff4d257ff7de197ef026a2cec16e89f53a"
      class="one"
      alt="photo-one"
    />
    <img
      src="https://img.freepik.com/free-photo/ice-bergs-jokulsarlon-glacial-lake-iceland_335224-648.jpg?w=1800&t=st=1701877540~exp=1701878140~hmac=badb09d6faa825ac145aebcfc3d4e332f0c1001cbaa87ee1c49492e32ab1a7e1"
      class="two"
      alt="photo-two"
    />
    <img
      src="https://img.freepik.com/free-photo/kirkjufell-sunrise-iceland-beautiful-landscape_335224-685.jpg?w=1480&t=st=1701877542~exp=1701878142~hmac=c2638fbf8c7ce49ebbf6e67a070b722bd3309b80685951b0912a4be6c1da2e57"
      class="three"
      alt="photo-three"
    />
    <img
      src="https://img.freepik.com/free-photo/seljalandsfoss-waterfall-during-sunset-beautiful-waterfall-iceland_335224-596.jpg?w=1480&t=st=1701877544~exp=1701878144~hmac=4d7cd61f41b108ca1fc677712a5ee5b38d56b46acc72df32b9d39a218b5983ee"
      class="four"
      alt="photo-four"
    />
  </body>
</html>
