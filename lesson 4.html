<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CSS Grids</title>
  </head>

  <style>
    img {
      width: 500px;
      border-radius: 5px;
    }

    .image-gallery {
      display: grid;
      grid-template-columns: 500px 500px;
      grid-gap: 20px;
     
    }
  </style>
  <body>
    <div class="image-gallery">
      <img
        src="https://img.freepik.com/free-photo/sunset-background-pastel-sky_53876-129041.jpg?w=1480&t=st=1701878912~exp=1701879512~hmac=bcca22fb3d83a33d7d5c13afd4d00736c5385442cbcddc3354714be63ab54bb9"
        alt=""
      />
      <img
        src="https://img.freepik.com/free-photo/beautiful-aerial-shot-fronalpstock-mountains-switzerland-beautiful-pink-blue-sky_181624-9315.jpg?w=1480&t=st=1701878885~exp=1701879485~hmac=3cdcb6c26f0c66906a3b4ce62a6b413df6b9e5aae3529f76da2967af4efb0ced"
        alt=""
      />
      <img
        src="https://img.freepik.com/free-photo/beautiful-wide-shot-eiffel-tower-paris-surrounded-by-water-with-ships-colorful-sky_181624-5118.jpg?w=1480&t=st=1701878883~exp=1701879483~hmac=273ea6eb3f60bb90f78630922a001347445c9442fcc0c95fc743f318273d5e3c"
        alt=""
      />
      <img
        src="https://img.freepik.com/free-photo/tall-trees-forest-mountains-covered-with-fog_181624-11289.jpg?w=1480&t=st=1701878882~exp=1701879482~hmac=928c9b4b74607b110b22ccc3d2d6ed8d0b8466b01cfc82a342f1939faf864ae7"
        alt=""
      />
    </div>
  </body>
</html>
